<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Advice generator</title>
</head>

<body>
  <main id="advice-container">
    <!-- Advice # ID goes here -->
    <div>
      <h1 class="center">ADVICE #<span id="advice-number"></span></h1>
      <!-- Advice quote ID goes here -->
      <div class="center quote-container">
        <blockquote>"<span id="advice-message"></span>"</blockquote>
      </div>
      <div id="loader" class="spinner none">
      </div>
      <div class="center pattern-divider">
        <img src="/images/pattern-divider-desktop.svg" alt="divider">
      </div>

    </div>
    <div class="dice-container">
      <button id="dice-button">
        <img src="/images/icon-dice.svg" alt="dice-button">
      </button>
    </div>
  </main>

  <footer class="center">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/mark-escosura" target="_blank">Mark Escosura</a>.
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
